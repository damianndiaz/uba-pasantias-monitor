name: ü§ñ UBA Pasant√≠as Monitor con IA

on:
  schedule:
    # Ejecutar todos los d√≠as a las 12:00 UTC (9:00 AM Argentina)
    - cron: '0 12 * * *'
  
  # Tambi√©n permite ejecutar manualmente desde GitHub
  workflow_dispatch:

jobs:
  monitor-pasantias:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üêç Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üìÅ Crear directorios necesarios
      run: |
        mkdir -p data
        mkdir -p logs
        
    - name: üîß Debug configuraci√≥n
      run: python debug_github_actions.py
      env:
        SENDER_EMAIL: "${{ secrets.SENDER_EMAIL }}"
        SENDER_PASSWORD: "${{ secrets.EMAIL_PASSWORD }}"
        RECIPIENT_EMAIL: "${{ secrets.RECIPIENT_EMAIL }}"
        SMTP_SERVER: "${{ secrets.SMTP_SERVER }}"
        SMTP_PORT: "${{ secrets.SMTP_PORT }}"
        OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
        GITHUB_ACTIONS: "true"
        
    - name: üîç Ejecutar monitor de pasant√≠as multi-usuario
      run: python scheduler.py --check
      env:
        # Variables de entorno seguras para sistema multi-usuario
        SENDER_EMAIL: "${{ secrets.SENDER_EMAIL }}"
        SENDER_PASSWORD: "${{ secrets.EMAIL_PASSWORD }}"
        SENDER_NAME: "UBA Pasant√≠as Monitor Multi-Usuario"
        RECIPIENT_EMAIL: "${{ secrets.RECIPIENT_EMAIL }}"  # Legacy compatibility
        SMTP_SERVER: "${{ secrets.SMTP_SERVER }}"
        SMTP_PORT: "${{ secrets.SMTP_PORT }}"
        OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
        GITHUB_ACTIONS: "true"