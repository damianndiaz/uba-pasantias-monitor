name: ğŸ“ UBA PasantÃ­as Monitor

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 12:00 UTC (9:00 AM Argentina)
    - cron: '0 12 * * *'
  
  # TambiÃ©n permite ejecutar manualmente desde GitHub
  workflow_dispatch:

jobs:
  monitor-pasantias:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ“ Crear directorios necesarios
      run: |
        mkdir -p data
        mkdir -p logs
        
    - name: ğŸ” Ejecutar monitor de pasantÃ­as
      run: python scheduler.py --check
      env:
        # Variables de entorno seguras
        SENDER_EMAIL: "${{ secrets.SENDER_EMAIL }}"
        EMAIL_PASSWORD: "${{ secrets.EMAIL_PASSWORD }}"
        RECIPIENT_EMAIL: "${{ secrets.RECIPIENT_EMAIL }}"
        SMTP_SERVER: "${{ secrets.SMTP_SERVER }}"
        SMTP_PORT: "${{ secrets.SMTP_PORT }}"
        GITHUB_ACTIONS: "true"